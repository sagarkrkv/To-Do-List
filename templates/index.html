<!DOCTYPE html>
<html lang="en">

<head>

    <title>To-Do List</title>
    <!-- Material Design  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">


    <!-- Jquery  -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- My CSS and JS -->
    <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css">
    <script src="{{url_for('static',filename='map.js')}}" type="text/javascript"></script>

</head>

<body>

    <div class="demo-card-wide mdl-card mdl-shadow--3dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">To-Do List</h2>
        </div>
       
        <form action="/" id="form" method="post" name="form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class="mdl-textfield__label" for="input_text">Add new entry</label>
                <input class="mdl-textfield__input" id="input_text" name="input_text" required="" type="text">
            </div>

            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="new_entry" type="submit"><i class="material-icons">add</i></button>
        </form>

        <table class="mdl-data-table mdl-shadow--2dp">
            <thead id="headings">
                <tr>
                    <th>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" for="table-header"><input class="mdl-checkbox__input" id="table-header" type="checkbox"></label>
                    </th>

                    <th class="mdl-data-table__cell--non-numeric" id="entry">To-Do<i class="fa fa-fw fa-sort"></i></th>

                    <th id='time'>Time<i class="fa fa-fw fa-sort"></i></th>

                    <th id='delete'></th>
                </tr>

            </thead>

            <tbody id="entries"></tbody>

        </table>

        <div class="mdl-card__actions mdl-card--border">

            <a href="http://sagarkrkv.github.io/" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
           Made by Vidya Sagar Kalvakunta
        </a>
        </div>
    </div>

    <div id="toast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

</body>

</html>
